{% extends 'base.html' %}
{% block body %}

<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .teacher-card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .teacher-card:hover {
            transform: scale(1.02);
        }

        .teacher-section {
            padding: 50px 0;
        }
    </style>
</head>

<body>
    <div class="container teacher-section">
        <h2 class="text-center mb-5">Teachers</h2>
        <div class="row justify-content-center">
            {% for teacher in teachers %}
            <div class="col-md-4 mb-4">
                <div class="card teacher-card">
                    {% if teacher.profile_pic %}
                    <img src="{{ teacher.profile_pic.url }}" class="card-img-top"
                        style="height: 250px; object-fit: cover;" alt="Profile Picture">
                    {% else %}
                    <img src="https://via.placeholder.com/250x250.png?text=No+Image" class="card-img-top"
                        alt="No Image">
                    {% endif %}
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ teacher.user.username }}</h5>
                        <p class="card-text">{{ teacher.user.email }}</p>
                        <p class="card-text">{{ teacher.specification }}</p>
                        <p class="card-text">{{ teacher.qualification }}</p>
                        <a href="{% url 'appointment' teacher.id %}" class="btn btn-primary me-2">Appointment</a>
                        <a href="{% url 'feedback' teacher.id %}" class="btn btn-outline-secondary">Feedback</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div
{%endblock%}
